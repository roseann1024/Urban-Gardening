<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Exo:ital,wght@0,100..900;1,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>CityLeafy Official Website</title>
    <style>
        .container {
            font-family: "Exo";
            padding: 20px 20px;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 8vh;
        }

        .nav-bar .logo {
            color: #65993F;
            font-weight: 900;
            font-size: 34px;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            width: 70%;
            list-style: none;
            align-items: right;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        .nav-links a {
            color: #65993F;
            text-decoration: none;
        }

        .burger {
            display: none;
            cursor: pointer;
        }

        .burger div {
            width: 25px;
            height: 2px;
            background-color: #65993F;
            margin: 4px;
        }


        @media(max-width:768px) {

            body {
                overflow-x: hidden;
            }

            .nav-bar {
                display: flex;
                justify-content: space-between;
            }

            .nav-links {
                position: absolute;
                right: 0px;
                height: 92vh;
                top: 8vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #65993F;
                width: 30%;
                transform: translateX(100%);
                transition: transform 0.5s ease-in;
            }

            .nav-links li {
                opacity: 0;
            }

            .burger {
                display: block;
            }

            .nav-active {
                transform: translateX(0%);
            }


        }
    </style>

</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <div class="logo">
                CityLeafy
                </h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div>

            </div>
        </div>
    </div>

    <script>
        const navSlide = () => {
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');
            burger.addEventListener('click', () => {
                nav.classList.toggle('nav-active');

            });

        }

        navSlide();
    </script>

</body>

</html>
